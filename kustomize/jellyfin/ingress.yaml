apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
spec:
  ingressClassName: nginx
  rules:
    - host: "watch.chijun.website"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: jellyfin
                port:
                  number: 80
  tls:
    - hosts:
        - "*.chijun.website"
      secretName: wildcard-chijun-website
