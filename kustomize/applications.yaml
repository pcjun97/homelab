apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: in-cluster
  project: default
  source:
    path: kustomize
    repoURL: git@github.com:pcjun97/homelab.git
    targetRevision: main
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpbin
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: in-cluster
  project: default
  source:
    path: kustomize/httpbin
    repoURL: git@github.com:pcjun97/homelab.git
    targetRevision: main
