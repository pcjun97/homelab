apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-bot
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
    - host: "argocd-bot.chijun.website"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: argocd-bot
                port:
                  number: 80
  tls:
    - hosts:
        - "*.chijun.website"
      secretName: wildcard-chijun-website
