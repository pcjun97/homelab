apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - namespace.yaml
  - ingress.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 5.24.3
    releaseName: argocd
    namespace: argocd
    includeCRDs: true
    valuesFile: values.yaml

generators:
  - ksops.yaml
