controller:
  hostname: ingress-nginx
  service:
    type: ClusterIP
  extraContainers:
    - name: tailscale
      image: "ghcr.io/tailscale/tailscale:v1.58.2"
      imagePullPolicy: IfNotPresent
      env:
        - name: TS_USERSPACE
          value: "false"
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: ingress-nginx-tailscale
              key: authKey
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_TAILSCALED_EXTRA_ARGS
          value: "--state=mem"
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
